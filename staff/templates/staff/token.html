<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Token</title>
  </head>
  <body>
    <div class="container">
        <div class="row py-5">
          
          
            <div class="alert alert-success" role="alert">
              <header class="text text-center fw-bold"><h3>Appointment for the Date <br>will start on __/__/2021 at 8:00 am</h3></header>
            

            <hr>
            
            {% if messages %}
              {% for message in messages %}
              
              {% if message.tags %}
                {{message.tags}}
              {% endif %}
              {{message}}
            {% endfor %}
                
            {% endif %}
            <hr>
            </div>
            
            </div>
            <form class="row g-3" method='POST' action='/token/'>
              {% csrf_token %}
                <div class="col-md-6">
                  <label for="inputCenterNameAddr" class="form-label">Center Name & Address:</label>
                  <input type="text" class="form-control" id="inputCenterNameAddr" name="CenterNameAddr">
                </div>
                <div class="col-md-6">
                  <label for="ApplicantName" class="form-label ">Applicant Name:</label>
                  <input type="text" class="form-control" id="ApplicantName" name="ApplicantName">
                </div>
                <div class="col-md-6">
                  <label for="ApplicantMobileNo" class="form-label">Applicant Mobile No:</label>
                  <input type="text" class="form-control" id="ApplicantMobileNo" name="ApplicantMobileNo" pattern="[7-9]{1}[0-9]{9}" maxlength="10" placeholder="Enter Your Mobile No.">
                </div>
                <div class="col-md-6">
                    <label for="ApplicationType" class="form-label">Application Type:</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="ApplicationType">Options</label>
                        <select class="form-select" name="ApplicationType" id="ApplicationType">
                          <option selected>Select...</option>
                          <option value="1">New Enrollment (Rs. 0)</option>
                          <option value="2">Demogratic Update (Rs. 50)</option>
                          <option value="3">Biometric Update (Rs. 100)</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="inputCard" class="form-label">Order PVC Card (Rs. 150)</label>
                    <select id="inputCard" name="inputCard" class="form-select">
                      <option selected>Select...</option>
                      <option value="1">Yes</option>
                      <option value="1">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="inpCharges" class="form-label">Total Charges</label>
                  <input type="text" class="form-control" id="inpCharges" name="inpCharges" disabled>
                </div>
               <div class="row"><br><br><br></div>
                <!-- <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div> -->
                <div class="row">
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block mb-4">PAY & BOOK</button>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block mb-4">BOOK & PAY CASH @ CENTER</button>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block mb-4">DOWNLOAD APPOINTMENT SLIP</button>
                </div>
            </div>    
            </form>
        </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Center</th>
        </tr>
      </thead>
      <tbody>
        {% for sd in staffdata %}
        <tr>
          <td scope="row">{{sd.id}}</td>
          <td>{{sd.appointmentdate}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
      

      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
