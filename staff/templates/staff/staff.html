<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Token</title>
  </head>
  <body>
    <div class="container">
        <div class="row py-5">
            <header class="text text-center fw-bold">Appointment for the Date __/__/2021<br>will start on __/__/2021 at 8:00 am</header>
            <hr>
            <form class="row g-3" method='POST' action='/home'>
                <div class="col-md-6">
                  <label for="inputCenterNameAddr" class="form-label">Center Name & Address:</label>
                  <input type="text" class="form-control" id="inputCenterNameAddr" name="inputCenterNameAddr">
                </div>
                <div class="col-md-6">
                  <label for="inputApplicantName" class="form-label ">Applicant Name:</label>
                  <input type="text" class="form-control" id="inputApplicantName" name="inputApplicantName">
                </div>
                <div class="col-md-6">
                  <label for="inputApplicantMobileNo" class="form-label">Applicant Mobile No:</label>
                  <input type="text" class="form-control" id="inputApplicantMobileNo" name="inputApplicantMobileNo" pattern="[7-9]{1}[0-9]{9}" placeholder="Enter Your Mobile No.">
                </div>
                <div class="col-md-6">
                    <label for="inputApplicationType" class="form-label">Application Type:</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" name="inputGroupSelect01" id="inputGroupSelect01">
                          <option selected>Select...</option>
                          <option value="1">New Enrollment (Rs. 0)</option>
                          <option value="2">Demogratic Update (Rs. 50)</option>
                          <option value="3">Biometric Update (Rs. 100)</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="inputCard" class="form-label">Order PVC Card (Rs. 150)</label>
                    <select id="inputCard" name="inputCard" class="form-select">
                      <option selected>Select...</option>
                      <option value="1">Yes</option>
                      <option value="1">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="inpCharges" class="form-label">Total Charges</label>
                  <input type="text" class="form-control" id="inpCharges" name="inpCharges">
                </div>
               <br><br><br>
                <!-- <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div> -->
                <div class="row">
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block mb-4">PAY & BOOK</button>
                </div>
                
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block mb-4">DOWNLOAD APPOINTMENT SLIP</button>
                </div>
            </div>    
            </form>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
